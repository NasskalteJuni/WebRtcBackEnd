<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC Demo Lukas Steinjan</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Lukas Steinjan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.1.1/adapter.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png" sizes="32x32">
  </head>
  <body>
    <div id="app">
      <style>
        .loader{
          overflow: hidden;
          width: 100%;
          height: 100%;
          min-height: 90vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .bg-blue{
          background-color: #4976d7;
        }

        .txt-blue{
          color: #4976d7;
        }

        .spinner {
          margin: 100px auto 0;
          width: 70px;
          text-align: center;
        }

        .spinner > div {
          width: 18px;
          height: 18px;

          border-radius: 100%;
          display: inline-block;
          -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
          animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinner .bounce1 {
          -webkit-animation-delay: -0.32s;
          animation-delay: -0.32s;
        }

        .spinner .bounce2 {
          -webkit-animation-delay: -0.16s;
          animation-delay: -0.16s;
        }

        @-webkit-keyframes sk-bouncedelay {
          0%, 80%, 100% { -webkit-transform: scale(0) }
          40% { -webkit-transform: scale(1.0) }
        }

        @keyframes sk-bouncedelay {
          0%, 80%, 100% {
            -webkit-transform: scale(0);
            transform: scale(0);
          } 40% {
              -webkit-transform: scale(1.0);
              transform: scale(1.0);
            }
        }
      </style>
      <div class="loader">
        <div class="spinner">
          <div class="bounce1 bg-blue"></div>
          <div class="bounce2 bg-blue"></div>
          <div class="bounce3 bg-blue"></div>
        </div>
        <noscript class="txt-blue">Seite kann ohne JS nicht geladen werden!</noscript>
      </div>
    </div>
    <script src="./dist/build.js"></script>
  <script type="text/javascript" src="/build.js"></script></body>
</html>
